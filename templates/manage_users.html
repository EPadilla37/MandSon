{% extends 'base.html' %}

{% block content %}
  <h1>Manage Users</h1>
  <table class="users-table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.Username }}</td>
          <td>
            <form method="POST" action="{{ url_for('delete_user', user_id=user.UserID) }}" onsubmit="return confirm('Are you sure you want to delete this user?');">
              <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
