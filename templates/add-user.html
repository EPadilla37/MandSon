{% extends 'base.html' %}

{% block content %}
  <h1>Add New User</h1>
  <form method="POST" action="{{ url_for('add_user') }}">
    {{ form.csrf_token }}
    <div class="form-group">
      {{ form.username.label }} {{ form.username }}
    </div>
    <div class="form-group">
      {{ form.password.label }} {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
  </form>
{% endblock %}
